<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title & Description -->
    <title>Donati Designs | Web Design & Strategy for Small Businesses</title>
    <meta
      name="description"
      content="Custom websites, brand strategy, and digital services for service-based businesses. Designed by Andrea Donati."
    />
    <meta
      name="keywords"
      content="web design, brand strategy, SEO, small business websites, custom websites, digital marketing, Donati Designs"
    />
    <link rel="canonical" href="https://adonati.com/" />

    <!-- Open Graph -->
    <meta property="og:title" content="Donati Designs | Web Design & Strategy" />
    <meta
      property="og:description"
      content="Custom websites, brand strategy, and digital services for small businesses."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://adonati.com/" />
    <meta property="og:image" content="https://adonati.com/logo.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Donati Designs | Web Design & Strategy" />
    <meta
      name="twitter:description"
      content="Custom websites, brand strategy, and digital services for small businesses."
    />
    <meta name="twitter:image" content="https://adonati.com/logo.png" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#8ec5fc" />

    <!-- Favicon -->
    <link rel="icon" href="/Donati-Designs.ico" type="image/x-icon" />

    <!-- Preload Fonts (if applicable) -->
    <link
      rel="preload"
      href="/fonts/Brasika.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="/fonts/Brasika.woff"
      as="font"
      type="font/woff"
      crossorigin="anonymous"
    />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Donati Designs",
        "url": "https://adonati.com",
        "logo": "https://adonati.com/logo.png",
        "description": "Custom websites, brand strategy, and digital services for service-based businesses.",
        "founder": {
          "@type": "Person",
          "name": "Andrea Donati"
        }
      }
    </script>
  </head>

  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
